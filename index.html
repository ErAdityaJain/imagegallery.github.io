<html>
<head>
 <title>Event Demo</title>
 <script>

 function changeImage(s)
 {
  document.getElementById("myimg").src=s
 }

 </script>
 <style>
 
 #main
 {
  height:500px;
  width:700px;
  border:1px solid black;
 }
 #part1
 {
  height:350px;
 }
 #part1 img
 {
  border:4px solid black; 
 }
 #part2
 {
  height:150px;
 }
 #part2 img
 {
  margin-left:10px;
  border:4px solid black; 
 }

 </style>
</head>
<body>

<center>
<h1>Image Gallery</h1>

<div id="main">

<div id="part1">
<br/><br/>
<img id="myimg" src="img1.jpg" height="300" width="500"/>
</div> 

<hr/>

<div id="part2">
<img onmouseenter="changeImage(this.src)" src="img2.jpg" height="100" width="150"/>
<img onmouseenter="changeImage(this.src)" src="img3.jpg" height="100" width="150"/>
<img onmouseenter="changeImage(this.src)" src="img4.jpg" height="100" width="150"/>
<img onmouseenter="changeImage(this.src)" src="img5.jpg" height="100" width="150"/>
</div>

</div>
<center>
	<!--author = Aditya Jain-->
	
	<footer>&copy; <b><i>Aditya Jain</i></b></footer>
	
</body>
</html>
